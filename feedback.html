<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles-feedback.css">
    <link rel="stylesheet" href="assets/css/site-layout.css">
    <title>Tony's Pizza Factory</title>
</head>
<body>
<div id="header-placeholder"></div>
<main>
    <div class="container">
        <h1 class="font-tittle">Tell us what you think</h1>
        <form>
            <div class="row">
                <label>How do you like our pizza?</label>
                <div class="options">
                    <label><input type="radio" name="pizza" value="awesome"> Awesome</label>
                    <label><input type="radio" name="pizza" value="good"> Good</label>
                    <label><input type="radio" name="pizza" value="okay"> Okay</label>
                    <label><input type="radio" name="pizza" value="poor"> Poor</label>
                </div>
            </div>

            <div class="row">
                <label>What do you think about our prizes?</label>
                <div class="options">
                    <label><input type="radio" name="prizes" value="fair"> Fair</label>
                    <label><input type="radio" name="prizes" value="okay"> Okay</label>
                    <label><input type="radio" name="prizes" value="expensive"> Expensive</label>
                </div>
            </div>

            <div class="row">
                <label>Your name?</label>
                <input type="text" name="name">
            </div>

            <div class="row">
                <label>Your e-mail address?</label>
                <input type="email" name="email">
            </div>

            <div class="row">
                <label>What can we do better?</label>
                <textarea name="feedback"></textarea>
            </div>

            <div class="row-send">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="assets/js/load-templates.js"></script>
</body>
</html>
