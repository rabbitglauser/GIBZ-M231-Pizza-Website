<!DOCTYPE html>
<html lang="en">
<head>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/handlers.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/render.js"></script>
    <link rel="stylesheet" href="assets/css/site-layout.css">
    <link rel="stylesheet" href="assets/css/menu-items.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/feedback.css">
    <title>Tony's Pizza Factory</title>
</head>
<body>
<div id="header-placeholder"></div>
<main class="content">
    <div class="container">
        <h1 class="font-tittle">Tell us what you think</h1>
        <form>
            <div class="row">
                <label>How do you like our pizza?</label>
                <div class="options">
                    <label><input type="radio" name="pizza" value="awesome"> Awesome</label>
                    <label><input type="radio" name="pizza" value="good"> Good</label>
                    <label><input type="radio" name="pizza" value="okay"> Okay</label>
                    <label><input type="radio" name="pizza" value="poor"> Poor</label>
                </div>
            </div>

            <div class="row">
                <label>What do you think about our prices?</label>
                <div class="options">
                    <label><input type="radio" name="prices" value="fair"> Fair</label>
                    <label><input type="radio" name="prices" value="okay"> Okay</label>
                    <label><input type="radio" name="prices" value="expensive"> Expensive</label>
                </div>
            </div>

            <div class="row">
                <label>Your name?</label>
                <input type="text" name="name">
            </div>

            <div class="row">
                <label>Your e-mail address?</label>
                <input type="email" name="email">
            </div>

            <div class="row">
                <label>What can we do better?</label>
                <textarea name="feedback"></textarea>
            </div>

            <div class="row-send">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => loadCategoryPage());
</script>
</body>
</html>
